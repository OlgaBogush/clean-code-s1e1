<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo">
    <div class="about">
      <img class="about-image" src="./eisenhower-matrix.jpg">
      <a
        class="info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="task-input" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping">
          <button class="edit task-button">Save</button>
          <button class="delete task-button">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input class="task-input" type="checkbox" checked>
          <label class="task task-label completed">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="edit task-button">Edit</button>
          <button class="delete task-button">
            <img class="image-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
