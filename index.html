<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo">
    <header class="about">
      <img class="about__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a
        class="about__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add" id="add-task">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="add__input task" type="text">
          <button class="add__button">Add</button>
        </div>
      </section>
      <section class="incompleted">
        <h3 class="incompleted__title">Todo</h3>
        <ul class="incompleted__list" id="incomplete-tasks">
          <li class="incompleted__item">
            <input class="add__input" type="checkbox">
            <label class="add__label task">Pay Bills</label>
            <input class="add__input task" type="text">
            <button class="add__button edit">Edit</button>
            <button class="add__button delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="incompleted__item incompleted__item_edit">
            <input class="add__input" type="checkbox">
            <label class="add__label task">Go Shopping</label>
            <input class="add__input task" type="text" value="Go Shopping">
            <button class="add__button edit">Save</button>
            <button class="add__button delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="incompleted__item incompleted__item_completed">
            <input class="add__input" type="checkbox" checked>
            <label class="add__label task">See the Doctor</label>
            <input class="add__input task" type="text">
            <button class="add__button edit">Edit</button>
            <button class="add__button delete">
              <img class="delete__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
